<ng-container *ngIf="event() as ev; else loading">
  <h2>{{ ev.name }}</h2>
  <p>{{ ev.description }}</p>
  <p><strong>Venue:</strong> {{ ev.venue }}</p>
  <p><strong>Host:</strong> {{ ev.hostInstagramHandler }}</p>
  <p><strong>Date:</strong> {{ ev.date | formatDate }}</p>
  <p><strong>Time:</strong> {{ ev.time | formatTimeRange }}</p>  <p><strong>Status:</strong> {{ ev.status }}</p>
  <p><strong>Tickets Available:</strong> {{ ev.availableTickets }}</p>
</ng-container>

<ng-template #loading>
  <p>Loading event details...</p>
</ng-template>
