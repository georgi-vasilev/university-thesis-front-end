<mat-card class="event-form-card">
  <mat-card-title class="title">Add New Event</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()" class="event-form-grid">

      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" required />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description" rows="4" required></textarea>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="date" required />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Poster Image URL</mat-label>
        <input matInput formControlName="imageUrl" placeholder="https://..." />
        <mat-hint>Paste a public image URL (jpg, png, webp)</mat-hint>
        <mat-error *ngIf="form.get('imageUrl')?.hasError('pattern')">
          Must start with http:// or https://
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Start Time</mat-label>
        <input matInput formControlName="startTime" type="time" required />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>End Time</mat-label>
        <input matInput formControlName="endTime" type="time" required />
        <mat-hint *ngIf="form.hasError('endBeforeStart')">End time must be after start time</mat-hint>
      </mat-form-field>

      <mat-form-field appearance="outline" *ngIf="venues$ | async as venues">
        <mat-label>Venue</mat-label>
        <mat-select formControlName="venueId" required>
          <mat-option *ngFor="let venue of venues" [value]="venue.id">
            {{ venue.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Capacity</mat-label>
        <input matInput type="number" formControlName="capacity" min="1" required />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>General Ticket Price</mat-label>
        <input matInput type="number" formControlName="generalTicketPrice" min="1" step="0.01" required />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>VIP Ticket Price (optional)</mat-label>
        <input matInput type="number" formControlName="vipTicketPrice" min="1" step="0.01" />
      </mat-form-field>

      <div class="submit-wrapper">
        <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
          Submit
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
